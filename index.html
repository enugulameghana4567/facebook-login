<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <h1>Facebook Account Creation</h1>
  <main>
    <form novalidate>
      <fieldset>
        <legend>Account Details</legend>

        <label for="username">Username<span aria-hidden="true"> *</span></label>
        <input id="username" name="username" type="text"
               required minlength="3"
               autocomplete="username"
               aria-describedby="usernameHelp usernameError" />
        <small id="usernameHelp">At least 3 characters.</small>
        <div id="usernameError" aria-live="assertive" class="error" hidden></div>

        <label for="email">Email<span aria-hidden="true"> *</span></label>
        <input id="email" name="email" type="email"
               required autocomplete="email"
               aria-describedby="emailHelp emailError" />
        <small id="emailHelp">We'll never share your email.</small>
        <div id="emailError" aria-live="assertive" class="error" hidden></div>

        <label for="dob">Date of Birth<span aria-hidden="true"> *</span></label>
        <input id="dob" name="dob" type="date"
               required autocomplete="bday"
               aria-describedby="dobError" />
        <div id="dobError" aria-live="assertive" class="error" hidden></div>

        <label for="password">Password<span aria-hidden="true"> *</span></label>
        <input id="password" name="password" type="password"
               required minlength="8" autocomplete="new-password"
               aria-describedby="passwordHelp passwordError" />
        <small id="passwordHelp">At least 8 characters.</small>
        <div id="passwordError" aria-live="assertive" class="error" hidden></div>

        <label for="confirm">Confirm Password<span aria-hidden="true"> *</span></label>
        <input id="confirm" name="confirm" type="password"
               required autocomplete="new-password"
               aria-describedby="confirmError" />
        <div id="confirmError" aria-live="assertive" class="error" hidden></div>
      </fieldset>

      <button type="submit">Submit</button>
      <button type="button" class="secondary">Forgot password?</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
